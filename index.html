<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List Widget</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://kit.fontawesome.com/bf9d4bbbeb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <img src="img/shopping-bag.png" alt="Green paper shopping bag">
            <h1>What to Buy!</h1>
            <p class="tagline">What do you need to buy today?</p>
        </header>
        <main>
            <form>
                <input type="text" placeholder="Add things here..." id="inpt">
                <input type="submit" id="btn" value="Add to list!">
            </form>
            <ul class="items"></ul>
            <p class="errors"></p>
        </main>
        <footer>

            <ul class="socials">
                <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-tiktok"></i></a></li>
            </ul>

        </footer>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
